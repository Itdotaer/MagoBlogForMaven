log4j.rootLogger=DEBUG, stdout, logHtml, logfile
 
log4j.category.org.springframework=ERROR
log4j.category.org.apache=INFO
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.logHtml=org.apache.log4j.RollingFileAppender
log4j.appender.logHtml.File=D:/MyProjects/JSPProjects/MagoBlog/WebContent/WEB-INF/log/MagoBlogLogHtml.html
log4j.appender.logHtml.MaxFileSize=512KB
log4j.appender.logHtml.MaxBackupIndex=5
log4j.appender.logHtml.layout=org.apache.log4j.HTMLLayout
log4j.appender.logHtml.layout.ConversionPattern=%d %p [%c] - %m%n
 
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=D:/MyProjects/JSPProjects/MagoBlog/WebContent/WEB-INF/log/MagoBlogLog.log
log4j.appender.logfile.MaxFileSize=512KB
log4j.appender.logfile.MaxBackupIndex=5
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n